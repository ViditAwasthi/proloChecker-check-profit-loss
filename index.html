<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Profit or Loss</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/e0ffb0dd0c.js"></script>
</head>

<body>
    <section id="main-section">
        <nav>
            <h2>Prolo-Checker</h2>
        </nav>
        <div id="container">
            <h1>Check Profit or Loss your Stock is Making!</h1>
            <label for="purchase-price">Stock Purchase Price: </label>
            <input id="purchase-price" type="number">
            <label for="stock-quantity">Quantity Purchased: </label>
            <input id="stock-quantity" type="number">
            <label for="current-price">Stock Current Price: </label>
            <input id="current-price" type="number">

            <button id="check-button">Check</button>
            <div id="result-div"></div>
        </div>
        <footer class="footer">
            <div class="footer-div">

            </div>

    </section>
</body>
